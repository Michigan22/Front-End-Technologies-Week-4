<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container pt-5 p-3 mb-2 bg-warning text-dark">
        <h3 class="text-center text-danger">Basketball Sign Up Sheet!</h3>
        <form class="form-inline mt-5">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter First Name" id="name1">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" id="name2">
            </div>
            <div class="form-group">
                <label for="playerposition">Position:</label>
                <input type="text" class="form-control" placeholder="Enter Your Position" id="pst">
           </div>
           <div class="form-group">
                <label for="number">#</label>
                <input type="number" class="form-control" placeholder="Enter Your Desired Number" id="num1">
            </div>
        </form>
        <button type="submit" onclick="newSignUp()" class="btn btn-info mt-2">Submit</button>         
        <table class="table table-striped table-primary table-hover mt-5" id="Table1">
          <thead class="thead-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Position</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>Center</td>
              <td>99</td>
            </tr>
          </tbody>
        </table>
      
      </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="FET1.js"></script>
</body>
</html>
